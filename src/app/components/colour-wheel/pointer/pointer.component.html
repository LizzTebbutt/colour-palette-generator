<div
  class="pointer"
  [style.width.px]="pointerSize"
  [style.height.px]="pointerSize"
  [style.margin.px]="calculatePointerMargins()"
  [style.transform]="getPointerTransformation()"></div>

<div
  class="arm"
  [style.width.px]="armWidth"
  [style.border-radius.px]="armWidth / 2"
  [style.margin.px]="calculateArmMargins()"
  [style.transform]="getArmTransformation()"></div>
